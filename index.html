<!DOCTYPE html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="CSS/csslogin.css">
</head>

<body>
    <div class="PMF images">
        <img src="Images/pmf2.png" id="img1">
    </div>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active">Страница за пријављивање </h2>

            <form>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="Корисничко име">
                <div class="PMFTip"> Корисничко име мора бити дуже од 4 карактера</div>
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="Лозинка">
                <input type="submit" class="fadeIn fourth" value="Улогуј се">
            </form>
            <div id="formFooter">
                <a class="underlineHover" href="#">Заборавили сте лозинку?</a>
            </div>

        </div>
    </div>
</body>
<script>
    var login = document.querySelector("#login");
    login.onmouseover = function () { showTip() };
    login.onmouseleave = function () { hideTip() };
    login.onclick = function () { hideTip() };

    function showTip() {
        if (login.value == "") {
            document.querySelector(".PMFTip").style.display = "inline-block";
        }
    }
    function hideTip() {
        document.querySelector(".PMFTip").style.display = "none";
    }

</script>

</html>
